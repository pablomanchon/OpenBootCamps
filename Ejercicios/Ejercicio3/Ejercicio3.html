<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <figure>
            <img src="https://assets-prd.ignimgs.com/2021/08/19/elder-scrolls-skyrim-button-2017-1629409446732.jpg" alt="Skyrim" width="300" height="300">
        </figure>
    </section>
    <section>
        <h1>Aprendiendo a utilizar videos</h1>
        <video controlsy autoplay loop muted width="300" height="300" >
            <source src="Multimedia/The Big Push - Watch Out.mp4" alt="Big Push Song" type="video/mp4"/>
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar audios</h1>
        <audio controls autoplay loop>
            <source src="Multimedia/y2mate.com - The Big Push  English Man In New York live.mp3" alt="Canción Big Push" type="audio/mp3"/>
        </audio>
    </section>
</body>
</html>
