<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="Resultados.html">
        <div>
            <label for="nombreusuario">Nombre de usuario</label>
            <input name = "nombreusuario" id = "nombreusuario" type="text" required>
        </div>
        <br>
        <div>
            <label name = "password" for="password">Contrase√±a</label>
            <input id="password" type="password" required>
        </div>
        <br>
        <div>
            <label name = "nacimiento" for="nacimiento">Fecha de nacimiento</label>
            <input id="nacimiento" type="date" required>
        </div>
        <br>
        <div>
            <label name = "edad" for="edad">Edad</label>
            <input id="edad" type="number" min="0" max="150" required>
        </div>
        <br>
        <div>
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios"></textarea>
        </div>
        <button type="reset">Vaciar</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
